<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
        <div class="form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form">
            <label for="Email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form">
            <label for="number" id="number-label">Age <small>(optional)</small></label>
            <input type="number" id="number" placeholder="Age" required min="5" max="100">
        </div>
        <div class="form">
            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select id="dropdown" name="role"> 
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option></select>
        </div>
        <div class="form">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend1"><input type="radio" id="recommend1" name="recommend" value="definitely">Definitely</label>
            <label for="recommend2"><input type="radio" id="recommend2" name="recommend" value="maybe">Maybe</label>
            <label for="recommend3"><input type="radio" id="recommend3" name="recommend" value="not-sure">Not sure</label>
            
        </div>
        <div class="form">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="feature"> 
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option></select>
        </div>
        <div class="form">
            <label>What would you like to see improved? <small>(Check all that apply)</small></label>
            <label for="improve1"><input type="checkbox" id="improve1" name="improve" value="improve1">Front-end Projects</label>
            <label for="improve2"><input type="checkbox" id="improve2" name="improve" value="improve2">Back-end Projects</label>
            <label for="improve3"><input type="checkbox" id="improve3" name="improve" value="improve3">Data Visualization</label>
            <label for="improve4"><input type="checkbox" id="improve4" name="improve" value="improve4">Challenges</label>
            <label for="improve5"><input type="checkbox" id="improve5" name="improve" value="improve5">Open Source Community</label>
            <label for="improve6"><input type="checkbox" id="improve6" name="improve" value="improve6">Gitter help rooms</label>
            <label for="improve7"><input type="checkbox" id="improve7" name="improve" value="improve7">Videos</label>
            <label for="improve8"><input type="checkbox" id="improve8" name="improve" value="improve8">City Meetups</label>
            <label for="improve9"><input type="checkbox" id="improve9" name="improve" value="improve9">Wiki</label>
            <label for="improve10"><input type="checkbox" id="improve10" name="improve" value="improve10">Forum</label>
            <label for="improve11"><input type="checkbox" id="improve11" name="improve" value="improve11">Additional Courses</label>
        </div>
        <div class="form">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
